<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-5">
        Functional
        <span class="text-indigo-700 font-medium">Baap-Er-Bank</span>!!!
      </h1>
    </header>
    <!-- Balance and transection -->
    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-gray-700 p-8 rounded-lg">
            <h1 class="text-3xl">Diposit</h1>
            <h4 class="text-5xl font-medium">
              $<span id="diposit-total">00</span>
            </h4>
          </div>
          <div class="bg-zinc-700 p-8 rounded-lg">
            <h1 class="text-3xl">Withdraw</h1>
            <h4 class="text-5xl font-medium">
              $<span id="withdraw-total">00</span>
            </h4>
          </div>
          <div class="bg-yellow-800 p-8 rounded-lg">
            <h1 class="text-3xl">Balance</h1>
            <h4 class="text-5xl font-medium">
              $<span id="balance-total">1240</span>
            </h4>
          </div>
        </div>
      </section>
    </main>

    <!-- diposit and withdraw -->
    <section class="mt-8 w-3/4 mx-auto">
    <div class="grid grid-cols-2 gap-4">
        <div class="bg-cyan-800 p-8 rounded-lg">
            <h3 class="text-4xl text-white mb-4 ">Your Diposit</h3>
            <input id="diposit-field" class="w-3/4 px-4 py-1 rounded ml-5 block" type="text" placeholder="$ Amount you want to deposit">
            <button class="bg-yellow-800 px-6 py-3 mt-4 ml-5 text-white font-medium hover:bg-sky-400 rounded" id="btn-diposit">Diposit</button>
        </div>
        <div class="bg-cyan-800 p-8 rounded-lg">
            <h3 class="text-4xl text-white mb-4 ">Your Withdraw</h3>
            <input id="withdraw-field" class="w-3/4 px-4 py-1 rounded ml-5 block" type="text" placeholder="$ Amount you want to withdraw">
            <button  class="bg-yellow-800 px-6 py-3 mt-4 ml-5 text-white font-medium hover:bg-sky-400 rounded" id="btn-withdraw">Withdraw</button>
        </div>
        
    </div>
      

    </section>


    <script src="/bap-er-bank-advence/JS/utilities.js"></script>
    <script src="/bap-er-bank-advence/JS/deposit.js"></script>
    <script src="/bap-er-bank-advence/JS/withdraw.js"></script>
  </body>
</html>
